name: Check Kick live

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: python -m pip install --upgrade pip requests

      - name: Run Kick check
        env:
          # required
          KICK_USER: ${{ secrets.USER }}     
          DISCORD_TOKEN: ${{ secrets.TOKEN }}  
          DISCORD_CHANNEL_ID: ${{ secrets.CHANNEL }} 
          # optional
          NOTIFY_WINDOW: '2'                         
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }} 
        run: python check_kick.py
